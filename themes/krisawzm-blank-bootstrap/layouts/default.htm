description = "Default layout"

[localePicker]

[session]
security = "all"
==
<!DOCTYPE html>
<html>
<head>
    <title>{{ this.page.title }}</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link href="/themes/krisawzm-blank-bootstrap/assets/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/themes/krisawzm-blank-bootstrap/assets/css/bootstrap-overrides.css" rel="stylesheet">
    <link href="/themes/krisawzm-blank-bootstrap/assets/css/theme.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css' />

    <link rel="stylesheet" href="/themes/krisawzm-blank-bootstrap/assets/css/index.css" type="text/css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/themes/krisawzm-blank-bootstrap/assets/css/lib/animate.css" media="screen, projection" />
    <link rel="stylesheet" type="text/css" href="/themes/krisawzm-blank-bootstrap/assets/css/lib/isotope.css" media="screen, projection" />

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="/themes/krisawzm-blank-bootstrap/assets/css/features.css" rel="stylesheet">
    <link href="/themes/krisawzm-blank-bootstrap/assets/css/style.css" rel="stylesheet">


    {% styles %}
</head>
    <body class="pull_top">
        {% partial "main-nav" %}
        {% page %}

        <script src="{{ [
            'assets/js/jquery.js',

            'assets/js/bootstrap.min.js',
            'assets/js/theme.js',
            'assets/js/index-slider.js',
            'assets/js/codebird.js',
            'assets/js/dot.min.js',
            'assets/js/moment.min.js',
            'assets/js/jquery.socialfeed.js',

            '@framework',
            '@framework.extras',

            'assets/js/app.js']|theme }}"></script>
        {% if activeLocale == 'fr' %}
        <script src="{{ ['assets/js/locale/fr-ca.js']|theme }}"></script>
        {% else %}
        <script src="{{ ['assets/js/locale/en-ca.js']|theme }}"></script>
        {% endif %}


        {% scripts %}


    </body>
</html>
