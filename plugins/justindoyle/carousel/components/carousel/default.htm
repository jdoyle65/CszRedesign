<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        {% for slide in __SELF__.slides() %}
        <li data-target="#carousel-example-generic" data-slide-to="{{loop.index}}" class="{% if loop.index0 == 0 %}active{% endif %}"></li>
        {% endfor %}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        {% for slide in __SELF__.slides() %}
        <div class="item {% if loop.index0 == 0 %}active{% endif %}">
            <img src="{{slide.image}}" alt="...">
            <div class="carousel-caption">
                <h3>{{slide.title}}</h3>
                <br>
                <p>{{slide.description}}</p>
                {% if slide.link_out %}
                <br>
                <a class="carousel-link-out" href="{{slide.link_out}}">{{'Read more' |_}} <i class="fa fa-share"></i></a>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div> <!-- Carousel -->
